<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Numizmatory - Захвативающая игра для настоящего нумизмата!</title>
  <script src="js/lib/jquery-2.0.0.js"></script>
  <script src="js/lib/underscore.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/lib/backbone.marionette.js"></script>
  <script src="js/app.js"></script>
  <script src="js/game/question/variants.js"></script>
  <script src="js/game/question/variant_view.js"></script>
  <script src="js/game/question/questions.js"></script>
  <script src="js/game/question/question_view.js"></script>
  <script src="js/game/question/question_view.js"></script>
  <script src="js/game/game_controller.js"></script>
</head>
<body>
  <header id="header">
    <h1>Numizmatory</h1>
    <h2>Захвативающая игра для настоящего нумизмата!</h2>
  </header>
  <section id="game">
    <div id="actions"></div>
    <div id="main">
      <script type="template/text" id="question-template">
        <img src="images/questions/<%= image %>" alt="Question <%= id %>">
        <div id="variants"></div>
      </script>
    </div>
    <div id="details"></div>
  </section>
  <script>
    $(function() {
      options = {
        questions: [
          {
            id: 1,
            image: "image1.jpg",
            variants: [
              { id: 1, name: "Coin 1"},
              { id: 2, name: "Coin 2"},
              { id: 3, name: "Coin 3"},
              { id: 4, name: "Coin 4"}
            ],
            answer: 4
          },
          {
            id: 2,
            image: "image2.jpg",
            variants: [
              { id: 1, name: "Coin 1"},
              { id: 2, name: "Coin 2"},
              { id: 3, name: "Coin 3"},
              { id: 4, name: "Coin 4"}
            ],
            answer: 2
          },
        ]
      }
      Numizmatory.start(options);
      Numizmatory.mainRegion.show(new Numizmatory.QuestionView({ model: Numizmatory.questions.first()}));
    });
  </script>
</body>
</html>
